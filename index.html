<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingress Avatar Creator</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="canvases">
        <canvas id="bg"></canvas>
        <canvas id="fg"></canvas>
        <canvas id="result" width="128" height="128"></canvas>
        <button id="save" disabled>Save</button>
    </div>
    <div class="bg-choose-wrp">
        <div class="bg-samples"></div>
        <div class="bg-colors"></div>
    </div>
    <div class="fg-choose-wrp">
        <div class="fg-samples"></div>
        <div class="fg-colors"></div>
    </div>
    <div class="redacted-wrp">
        <h3>[REDACTED] Avatar</h3>
        <div class="redacted-item">
            <input type="checkbox" id="redacted-mode">
            <label for="redacted-mode">Use [REDACTED] style</label>
        </div>
        <div class="redacted-item">
            <label for="redacted-level">Level</label>
            <input type="number" id="level" min="1" max="16" value="1" disabled>
        </div>
        <div class="redacted-item">
            <input type="radio" name="faction" data-faction="enl" id="faction-enl" checked disabled>
            <label for="faction-enl">Enlightened</label>
        </div>
        <div class="redacted-item">
            <input type="radio" name="faction" data-faction="res" id="faction-res" disabled>
            <label for="faction-res">Resistance</label>
        </div>
    </div>
</body>
</html>
